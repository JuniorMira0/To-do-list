<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </header>
      <input
        id="texto-tarefa"
        type="Adicione um item"
        placeholder="Adicione uma tarefa."
      />
      <ol id="lista-tarefas"></ol>
      <button id="criar-tarefa">Criar tarefa</button>
      <button id="apaga-tudo">Apagar lista</button>
      <button id="remover-finalizados">Remover completos</button>
      <button id="remover-selecionado">Remove selecionado</button>
    </div>
  </body>
</html>
